<!DOCTYPE html>
<html>
<head>
</head>
<body onload="message()">
<div id="qwe" >
	<form class="comment" method='post' action="/login/">
		{% csrf_token %}
		{{ forms }}
	<input type="submit" value="登陆">
	</form>
	{% if Result %}
		<p>{{ Result }}</p>
	{% endif %}
<div>
</body>
<script type="text/javascript">
	function message()
		{
			s=document.getElementById("qwe").innerHTML;
			d=window.parent.document.getElementById("user");
			d.innerHTML=s;
		}
</script>
</html>
