{% extends "base.html" %}
{% block content %}
	{% load staticfiles %}
	<link href="{% static 'css/user.css' %}" rel="stylesheet" type="text/css">
	<script src="{% static 'js/user.js' %}" charset="utf-8"></script>
	<div id="user_title"  class="title">
		<p>ID:{{ id }}</p>
		<p>用户名:{{ name }}</p>
		{% if permissions %}
			<p>权限:管理员</p>
			<a href="/examine">审核博客</a>
		{% else %}
			<P>权限:用户</P>
		{% endif %}
		<a href="####" id="change_password">修改密码</a>
		<a href="/exit">退出登录</a>
	</div>
{% endblock %}
