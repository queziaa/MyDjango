<!--home.html-->
{% extends "base.html" %}
{% block content %}
	{% for post in post_list %} 
		<div class="section_main" style="padding:0% 0% 0% 3% ;">
			<div class="title">
				<a href="/detailed/{{ post.id }}">{{ post.title }}</a>
			</div>
			<div class="ther">
				<span>id:{{ post.id }}</span>
				<span>{{ post.date_time }}</span>
				<span>{{ post.comments }} Comments</span>
			</div>
		</div>
	{% endfor %} 
{% endblock %}
