{% extends "base.html" %}
{% block content %}
	<div class="title">
		<p>ID:{{ id }}</p>
		<p>用户名:{{ name }}</p>
		{% if permissions %}
			<p>权限:管理员</p>
		{% else %}
			<P>权限:用户</P>
		{% endif %}
		<form class="comment" method='post'>
			{% csrf_token %}
			{{ forms }}
		<input type="submit" value="修改">
		</form>
		{% if Result %}
			<p>{{ Result }}</p>
		{% endif %}
	</div>
{% endblock %}
