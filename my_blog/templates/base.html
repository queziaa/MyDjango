<!DOCTYPE HTML>
<html>
<head>
	<title>Queziaa's blog</title>
	{% load staticfiles %}
	<link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script>
		 window.onload=function(){
			var request = new XMLHttpRequest();
			request.open("GET", "/get_name");
			request.send();
			request.onreadystatechange = function() {
				if (request.readyState===4) {
					if (request.status===200) { 
						var data = JSON.parse(request.responseText);
						if(data["login"]=="True"){
							var user = document.getElementById("user");
							user.removeChild(document.getElementById("registered"));
							user.removeChild(document.getElementById("login"));
							name=document.getElementById("name").href="/user";
							name=document.getElementById("name").text=data["name"];
						}
						document.getElementById("user").style.visibility="visible";
					} else {
						alert(request.status+":发生错误 请尝试刷新");
					}
				} 
			}
		}
	</script>
</head>
<body>
	<div id="left">
		<br>
		<a href="/">主页</a>
		<br>
		<a href="/archive">列表</a>
		<br>
		<a href="/me">关于我</a>
		<br>
		<a href="/upload">上传图片</a>
		<br>
		<a href="/release">发布博客</a>
		<br>
		<div id="user">
			<a id="login" href="Dynamic_window_login">登陆</a>
			<a id="name" href="#">/</a>
			<a id="registered" href="/Dynamic_window_registered">注册</a>
		</div>
	</div>
	<div id="right">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
