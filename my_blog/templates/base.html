<!DOCTYPE html>
<html>
<head>
	<title>Queziaa's blog</title>
	{% load staticfiles %}
	<link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<div id="left">
		<ul>
			<li>
				<a href="/">主页</a>
			</li>
			<li>
				<a href="/archive">列表</a>
			</li>
			<li>
				<a href="/me">关于我</a>
			</li>
			<li>
				<a href="/upload">上传图片</a>
			</li>
			<li>
				<a href="/release">发布博客</a>
			</li>
		</ul>
		<div id="user">
		{% if bash_name %}
			<a href="/user" title="个人中心">{{ bash_name }}</a>
		{% else %}
			<a href="/login">登陆</a>
			<a href="#">/</a>
			<a href="/registered">注册</a>
		{% endif %}
		</div>
	</div>
	<div id="right">	
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
