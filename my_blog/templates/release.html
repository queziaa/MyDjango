{% extends "base.html" %}
{% block content %}
	<form class="comment" method='post'>
		{% csrf_token %}
		{{ form }}
	<input type="submit" value="提交">
	</form>
	<p>提交后需要管理员审核</p>
	<p>后发布如需插入图片,请事先提交图片获取图片id,在插入图片位置书写“{@图片id@}“ ,例(下面有一张图片{@18@}上面有一张图片)</p>
	{% if Success %}
		<p>提交成功</p>
	{% endif %}
{% endblock %}
